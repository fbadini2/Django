{% extends 'layout2.html' %}

{% block title %}Confirmar reseteo de contraseña{% endblock %}

{% block body %}
    <h2>Confirmar reseteo de contraseña</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
{% endblock %}
