{% extends 'layout2.html' %} {% load widget_tweaks %} {% block title %}Confirmar
reseteo de contraseña{% endblock %} {% block body %}
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="card bg-light">
      <div class="card-body">
        <h2>Confirmar reseteo de contraseña</h2>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <form method="post" class="mt-3">
          {% csrf_token %}
          <div class="form-group">{{ form.as_p }}</div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
