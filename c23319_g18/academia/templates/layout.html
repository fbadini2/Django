{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sandstone/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-end">
            <ul class="nav navbar-nav">
                <a class="navbar-brand mt-2 mt-lg-0" href="/">
                  <i class="fa-solid fa-graduation-cap"></i>
                </a>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Gestión Academica</a
                  >
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'alumnos' %}"><i class="bi bi-people-fill"></i> Alumnos</a>
                    <a class="dropdown-item" href="{% url 'profesores' %}"
                      ><i class="bi bi-person-video3"></i> Profesores</a
                    >
                    <a class="dropdown-item" href="{% url 'materias' %}"
                      ><i class="bi bi-book"></i> Materias</a
                    >
                    <a class="dropdown-item" href="{% url 'aulas' %}"><i class="bi bi-door-open"></i> Aulas</a>
                    <a class="dropdown-item" href="{% url 'formulario' %}"
                      ><i class="bi bi-calendar-week"></i> Registro</a
                    >
                  </div>
                </li>
              </ul>
              <ul class="nav navbar-nav">
                <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      data-bs-toggle="dropdown"
                      href="#"
                      role="button"
                      aria-haspopup="true"
                      aria-expanded="false"
                      >Mi cuenta</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'gestion_usuarios:cambiar_password' %}"><i class="bi bi-braces-asterisk"></i> Cambiar Contraseña</a>
                      <a class="dropdown-item" href="{% url 'admin:index' %}"><i class="bi bi-gear-fill"></i> Administracion</a>
                    </div>
                  </li>
                </ul>
            <button class="btn btn-outline-primary ml-auto"> <i class="bi bi-person-circle"></i> {{ user.first_name }} {{ user.last_name }} ({{user.username}})</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
              <a class="dropdown-item" href="{% url 'gestion_usuarios:logout' %}"><i class="bi bi-arrow-right-circle-fill"></i> Log Out</a>
            </div>
        </nav>

    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">{% block body %} {% endblock %}</div>
      </div>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c4476a7d86.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
